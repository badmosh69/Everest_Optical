{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Edit Customer</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Customer Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="care_of" class="form-label">Care Of (Father/Husband Name)</label>
                        <input type="text" class="form-control" id="care_of" name="care_of"
                            value="{{ customer.care_of }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}"
                            required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('customer.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
