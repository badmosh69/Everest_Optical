{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Edit Inventory Item</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Model Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="model_name" value="{{ item.model_name }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Brand</label>
                            <input type="text" class="form-control" name="brand" value="{{ item.brand }}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Frame Type</label>
                            <input type="text" class="form-control" name="frame_type" value="{{ item.frame_type }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Location <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="location" value="{{ item.location }}"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" name="quantity" value="{{ item.quantity }}"
                                min="0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Low Stock Threshold</label>
                            <input type="number" class="form-control" name="low_stock_threshold"
                                value="{{ item.low_stock_threshold }}" min="1">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Shop Branch</label>
                            <input type="text" class="form-control" name="shop_branch" value="{{ item.shop_branch }}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Cost Price</label>
                            <input type="number" class="form-control" name="cost_price" value="{{ item.cost_price }}"
                                step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Selling Price</label>
                            <input type="number" class="form-control" name="selling_price"
                                value="{{ item.selling_price }}" step="0.01" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
